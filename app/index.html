<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./coffee.css" />
</head>
<body>
    <h1 class="header">Coffee Masters</h1>
    <div class="orders-grid">
        <div class="items order-section">
            <h2 class="order-section">ITEMS</h2>
            <ul class="order">
                <li>
                    <div class="item-flex">
                        <div class="qnt">1x</div>
                        <div class="item-title">Cappuccino</div>
                        <div class="item-price">$6.00</div>
                    </div>
                    <ul class="ingredientes">
                        <li>Lite foam</li>
                    </ul>
                </li>
                <li>
                    <div class="item-flex">
                        <div class="qnt">1x</div>
                        <div class="item-title">Cappucino</div>
                        <div class="item-price">$7.90</div>
                    </div>
                    <ul class="ingredientes">
                        <li>Lite milk</li>
                        <li>Double espresso</li>
                    </ul>
                </li>
                <li>
                    <div class="item-flex">
                        <div class="qnt">1x</div>
                        <div class="item-title">Croissant</div>
                        <div class="item-price">$2.45</div>
                    </div>
                    <ul class="ingredientes">
                        <li>Butter</li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
